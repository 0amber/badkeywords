<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

      <h1>Badwords detection</h1>

        <div>
          <h4>Please select the feed language</h4>

            <option value ="jp">Japanese</option>

        </div>
        <br>
        <br>
        <h4>Please select the feed file</h4>
      <div>
         <input type="file" id="file"><br>
      </div>
      <br>
      <br>
      <button id="submit">Submit</button>
    </section>
    <br>
    <br>
    <h2 id="exactSearchText"></h2>
    <br>
    <h2 id="exactSearchResult"></h2>
    <br>
    <div id="exactSearchResultPercentage"></div>
    <br>
    <h2 id="broadSearchText"></h2>
    <br>
    <h2 id="broadSearchResult"></h2>
    <br>
    <div id="broadSearchResultPercentage"></div>
    <br>
  </div>
</div>
